<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo home</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-3 pt-8 ">
                    <h1 class="text-3xl font-bold ">Payoo Home</h1>
                    <div class="divider"></div>
                    <!-- profile balance -->
                    <div class=" flex  items-center gap-28">
                        <div class="stats shadow">
                            <div class="stat">
                                <div id="main-balance" class="stat-value">8400</div>
                                <div class="stat-desc">Available balance</div>
                            </div>
                        </div>
                        <button onclick="logOut()" class="btn btn-outline">Log Out</button>
                    </div>
                    <div class="divider"></div>
                    <!-- user action buttons -->
                    <div class="flex gap-4">
                        <button id="add-money-btn" class="btn btn-lg">Add Money</button>
                        <button onclick="casoutclick()" class="btn btn-lg">Cash Out</button>
                    </div>
                    <div class="divider"></div>
                    <!-- Add money section -->
                    <form id="from-display" class="card-body">
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text font-medium">Amount</span>
                            </label>
                            <input id="input-money" type="number" placeholder="Enter your amount" class="input input-bordered" required />
                        </div>
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text font-medium">4 Digit Pin</span>
                            </label>
                            <input id="pin-money" type="password" placeholder="Pin" class="input input-bordered" required />
                            <div class="form-control mt-6">
                                <button id="addbtn" class="btn btn-primary">Add Money</button>
                            </div>
                        </div>
                    </form>
                    <!-- Cash out section -->
                    <form id="cashout-display" class="card-body hidden">
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text font-medium">Amount</span>
                            </label>
                            <input id="cashout-money" type="number" placeholder="Enter your amount" class="input input-bordered" required />
                        </div>
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text font-medium">4 Digit Pin</span>
                            </label>
                            <input id="cashout-pin" type="password" placeholder="Pin" class="input input-bordered" required />
                            <div class="form-control mt-6">
                                <button id="cashoutbtn" class="btn btn-primary">Cash Out</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="js/home.js"></script>
    <script src="cashout.js"></script>

</body>

</html>
